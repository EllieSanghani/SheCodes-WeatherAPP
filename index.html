<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9950daea5f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card-body">
        <form id="search-form">
          <div class="form-group">
            <input
              type="text"
              placeholder="Enter City"
              autocomplete="off"
              id="search-city-input"
            />

            <button type="submit" value="Search" class="searchbutton">
              <i class="fas fa-search"></i>
            </button>
            <button class="location">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </form>
      </div>
      <div class="currentInfo">
        <h5 id="current-city">Enter city above</h5>
        <h5 id="current-date">12.30pm</h5>
      </div>
      <div class="row">
        <div class="col-7" id="forcast">
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            id="mainIcon"
            class="dayEmoji"
          />

          <strong class="dayTemp">--</strong>
        </div>
        <div id="converter">
          <button class="cTemp">
            <a class="active" id="celcius" href="#">°C</a>
          </button>
          |
          <button class="fTemp"><a id="fahrenheit" href="#">°F</a></button>
        </div>
      </div>

      <main class="extraInfo">
        <div class="row">
          <div class="col-4">
            <span id="humidity"
              ><strong>Humidity <i class="fas fa-tint"></i>: </strong> 12%
            </span>
            <br />
          </div>
          <div class="col-4">
            <span id="wind-speed">
              <strong> Windspeed <i class="fas fa-wind"></i>:</strong> 10mph
            </span>
          </div>
          <div class="col-4">
            <span id="currentWeather">
              <strong> Condition <i class="fas fa-cloud"></i>:</strong> Rain
            </span>
          </div>
        </div>
      </main>

      <div class="week" id="forecast"></div>
      <span
        ><a
          href="https://github.com/EllieSanghani/SheCodes-WeatherAPP"
          target="_blank"
        >
          <br />
          Git Hub Repository
        </a></span
      >
    </div>

    <script src="src/index.js"></script>
  </body>
</html>

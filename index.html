<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9950daea5f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card-body">
        <form id="search-form">
          <div class="form-group">
            <input
              type="text"
              placeholder="Enter City"
              autocomplete="off"
              id="search-city-input"
            />
            <input type="submit" value="Search" class="searchButton" />
            <button class="location">
              <i class="fas fa-search-location"></i>
            </button>
          </div>
        </form>
      </div>
      <h5 id="current-city">London</h5>
      <h5 id="current-date">12.30pm</h5>
      <h5 id="currentWeather">Rain</h5>

      <div class="row">
        <div class="col-3">
          <main class="dayEmoji">🌤</main>
          <h1 class="dayTemp">
            <strong> 23° </strong>
          </h1>
        </div>
        <div class="col-3" id="converter">
          <br />
          <br />
          <a class="ctemp" id="celcius" href="#">°C</a> |
          <a class="ftemp" id="fahrenheit" href="#">°F</a>
        </div>

        <div class="col-3">
          <main class="extraInfo">
            <span id="humidity"><strong>Humidity: </strong> 12% </span> <br />
            <span id="wind-speed"> <strong>Wind: </strong> 10mph </span>
          </main>
        </div>
      </div>
      <br />

      <section class="week">
        <div class="col-2">
          <h1 class="emoji">🌦</h1>
          <div class="col-12">
            <h5 class="temp"><strong class="day">23° </strong> 12°</h5>
            <div class="col-12">
              <p>Monday</p>
            </div>
          </div>
        </div>
        <div class="vl"></div>
        <div class="col-2">
          <h1 class="emoji">☀️</h1>
          <div class="col-12">
            <h5 class="temp"><strong class="day">23° </strong> 12°</h5>
            <div class="col-12">
              <p>Tuesday</p>
            </div>
          </div>
        </div>
        <div class="vl"></div>
        <div class="col-2">
          <h1 class="emoji">🌤</h1>
          <div class="col-12">
            <h5 class="temp"><strong class="day">23° </strong> 12°</h5>
            <div class="col-12">
              <p>Wednesday</p>
            </div>
          </div>
        </div>
        <div class="vl"></div>
        <div class="col-2">
          <h1 class="emoji">☀️</h1>
          <div class="col-12">
            <h5 class="temp"><strong class="day">23° </strong> 12°</h5>
            <div class="col-12">
              <p>Thursday</p>
            </div>
          </div>
        </div>
        <div class="vl"></div>
        <div class="col-2">
          <h1 class="emoji">🌧</h1>
          <div class="col-12">
            <h5 class="temp"><strong class="day">23° </strong> 12°</h5>
            <div class="col-12">
              <p>Friday</p>
            </div>
          </div>
        </div>
      </section>
      <span>
        <a
          href="https://github.com/EllieSanghani/SheCodes-WeatherAPP"
          target="_blank"
        >
          <br />
          Git Hub Repository
        </a>
      </span>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
